{% extends 'base.html' %}

{% block content %}
<form method='POST'>
    {{form.hidden_tag()}}
    {{form.username.label}}{{form.username(size=20)}}
    {{form.password.label}}{{form.password(size=20)}}
    {{form.login()}}
</form>

<a href="{{url_for('register')}}" type="button">Register</a>
{% endblock content %}
