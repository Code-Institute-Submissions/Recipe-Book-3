<!--search form rendered by flask-wtf. Included in the nav element on each page-->

<form action="" method="POST" class="pb-4 pt-1" id="search-ingredient-form">
  {{search_form.search(class_="form-control text-center", placeholder="Search for ingredients", type="search", autocomplete="off")}}
  <button id="search-ingredient-submit" class="btn hvr-grow-button" type="submit"><i class="material-icons">search</i></button>
</form>
